<script>  

var canvas = document.getElementById("myCanvas");
var context = canvas.getContext("2d");

	{

		//console.log(e.offsetX + " | " + e.offsetY)
	}
   
   	var MouseX;
	var MouseY;
	var MousePress;
	
	var _mouseDown = function(e)
	{
	    MousePress = true
	}
	
	var scene = "animacao";
	
	var animacao = new Animacao();
	var menu = new Menu();
	var menuhorarios = new Menuhorarios();
	var horarios = new Horarios();
	var login = new Login ();
	var entrada = new Entrada();

	var creditos = new Creditos();

	var monitoriasao = new Monitoriasao();
	var pronto = new Pronto();
	
	function draw()
	{		
		if (scene == "animacao") animacao.draw();

		else if (scene == "menuhorarios") menuhorarios.draw();
		else if (scene == "horarios") horarios.draw();

		else if (scene == "creditos") creditos.draw();
		else if (scene == "boletim") boletim.draw();
		else if (scene == "monitoriasao") monitoriasao.draw();
		else if (scene == "pronto") pronto.draw();
		
		if(MousePress)	MousePress = false
		
		
		
	}
	
	function loop ()
	{
		draw();
		setTimeout(loop, 30);
		
		console.log(MousePress)
	
	}
	
document.addEventListener("mousedown",  _mouseDown,  false);
document.addEventListener("mousemove",  _mouseMove,  false);

loop();
